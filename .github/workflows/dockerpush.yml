name: Docker

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '7.3', '7.4', '8.0', '8.1-rc' ]
        type: [ 'apache', 'fpm-alpine', 'fpm' ]
    steps:
      - uses: actions/checkout@v2

      - name: Build Image ${{ matrix.php }}-${{ matrix.type }}
        run: |
          docker build ./php${{ matrix.php }}/${{ matrix.type }}/ -t ${{matrix.php}}-${{matrix.type}}
