# Images configuration
#
# Variants:
# `5-stable`: stable REDAXO + the oldest PHP version with active support (https://www.php.net/supported-versions.php)
# `5-edge`  : latest REDAXO (even beta) + latest PHP version (even RC)
#
# How to get the sha for a package:
# `curl -Ls https://github.com/redaxo/redaxo/releases/download/5.20.0/redaxo_5.20.0.zip | shasum`

images:
  - name: "5-stable"
    tags:
      - "5-stable"
      - "5"
    package-url: "https://github.com/redaxo/redaxo/releases/download/5.20.0/redaxo_5.20.0.zip"
    package-sha: "eda0101aa2035c19ec721f55ffa23e7e61335cba"
    php-version: "8.3"
  - name: "5-edge"
    tags:
      - "5-edge"
    package-url: "https://github.com/redaxo/redaxo/releases/download/5.20.0/redaxo_5.20.0.zip"
    package-sha: "eda0101aa2035c19ec721f55ffa23e7e61335cba"
    php-version: "8.5-rc"
